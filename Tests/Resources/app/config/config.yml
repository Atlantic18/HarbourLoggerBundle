parameters:
    coral.connect_cache.class: Doctrine\Common\Cache\ArrayCache
    coral.connect.class:       Coral\CoreBundle\Service\CoralConnectMockup

coral_core:
    uri:          %kernel.root_dir%/fixtures/coral_connect
    account:      account
    api_key:      apisecretkey

framework:
    secret: test
    test: ~
    session:
        storage_id: session.storage.filesystem
    form:            true
    csrf_protection: true
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: %kernel.root_dir%/config/routing.php
    default_locale: "en"
    templating:
        engines: ['twig']
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

services:
    # Doctrine Extension listeners to handle behaviors
    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

doctrine:
    dbal:
        driver: pdo_sqlite
        path:   %kernel.root_dir%/cache/database.%kernel.environment%.sqlite
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true